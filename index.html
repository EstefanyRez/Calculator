<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <!-- Uses type="module" to specify that it is gonna use import & export in the main file -->
    <script src="main.js" type="module" defer></script>
    <title>Calculator by Fany</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-display">0</div>
                <!-- Creation of our own attributes -->
                <button data-action="clear">C</button>
                <button data-action="clear-all">CA</button>
                <button data-operator="/">%</button>
                <button data-number="7">7</button>
                <button data-number="8">8</button>
                <button data-number="9">9</button>
                <button data-operator="x">&times;</button>
                <button data-number="4">4</button>
                <button data-number="5">5</button>
                <button data-number="6">6</button>
                <button data-operator="-">-</button>
                <button data-number="1">1</button>
                <button data-number="2">2</button>
                <button data-number="3">3</button>
                <button data-operator="+">+</button>
                <button data-number="0">0</button>
                <button data-number=".">.</button>
                <button data-action="equals">=</button>
        </div>
    </div>
</body>
</html>
